<div id="stalker">
  {% if site.social.github %}
  <a href="https://github.com/{{ site.social.github }}">
    <i class="fa fa-github icon-social"></i>
  </a>
  {% endif %}

  {% if site.social.hacker_news %}
  <a title="{{ site.social.hacker_news }} on Hacker News" href="https://news.ycombinator.com/user?id={{site.social.hacker_news }}">
     <span class="fa-stack">
      <i class="fa fa-stack-1x fa-square"></i>
      <i class="fa fa-stack-1x fa-hn">Y</i>
    </span>
  </a>
  {% endif %}

  {% if site.social.stackoverflow %}
  <a title="{{ site.name }} on Stack Overflow" href="http://stackoverflow.com/users/{{site.social.stackoverflow }}">
    <i class="fa fa-stack-overflow"></i>
  </a>
  {% endif %}

  {% if site.social.twitter %}
  <a title="{{ site.social.twitter }} on Twitter" href="https://twitter.com/{{ site.social.twitter }}">
    <i class="fa fa-twitter-square"></i>
  </a>
  {% endif %}

  {% if site.social.facebook %}
  <a title="{{ site.name }} on Facebook" href="https://facebook.com/{{ site.social.facebook }}">
    <i class="fa fa-facebook-square"></i>
  </a>
  {% endif %}

  {% if site.social.linkedin %}
  <a title="{{ site.name }} on LinkedIn" href="https://www.linkedin.com/in/{{ site.social.linkedin }}">
    <i class="fa fa-linkedin-square"></i>
  </a>
  {% endif %}

</div>
